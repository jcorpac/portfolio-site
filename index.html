<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Jeff Corpac's Portfolio</title>
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
  <link rel="stylesheet" href="css/zocial.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="container">
    <div class="contact-icon-row row">
      <div class="layout-grid">
        <a class="zocial email" href="mailto:sample@email.com">sample@email.com</a>
      </div>
      <div class="layout-grid">
        <a class="zocial linkedin" href="https://www.linkedin.com/">LinkedIn</a>
      </div>
      <div class="layout-grid">
        <a class="zocial call" href="tel:1234567890">(123)456-7890</a>
      </div>
    </div>
    <div class="row introduction">
      <div class="logo">
        <img src="images/udacity.svg" alt="Udacity logo" class="logo">
      </div>
      <div class="introduction">
        <h1 class="name">John Doe</h1>
        <h3 class="title">All-around Derp</h3>
      </div>
    </div>
  </header>
  <hr>

  <main class="body container">
  </main>
  <hr>

  <footer class="container">
    <div class="row">Find a copy of my resume for</div>
    <div class="layout-grid">
      <a href="Google Docs link" class="google-docs">
        <img src="images/google-icon.svg" class="link-icon" alt="Google Icon"> Google Docs
      </a>
    </div>
    <div class="layout-grid">
      <a href="Microsoft Word link" class="ms-word">
        <img src="images/microsoft-word-2013-logo.svg" class="link-icon" alt="Microsoft Word Icon"> Microsoft Word
      </a>
    </div>
    <div class="layout-grid">
      <a href="PDF link" class="pdf">
        <img src="images/adobe-pdf-icon.svg" class="link-icon" alt="Adobe PDF Icon"> Adobe PDF
      </a>
    </div>
  </footer>
  <script src="js/portfolio.js"></script>
</body>

</html>
